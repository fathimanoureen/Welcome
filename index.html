<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&display=swap">
    <title>Hello</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
  
      button {
        /* Optional styling for the button */
        position: relative;
        top: 20px;
        left: 250px;
        padding: 10px 20px;
        font-family: 'Cuprum', sans-serif;
        font-size: 16px;
        background-color: #FFC0CB;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="plate"></div>
        <div class="cup">
            <div class="top">
                <div class="vapour">
                    <span style="--i:1"></span>
                    <span style="--i:3"></span>
                    <span style="--i:16"></span>
                    <span style="--i:5"></span>
                    <span style="--i:13"></span>
                    <span style="--i:20"></span>
                    <span style="--i:6"></span>
                    <span style="--i:7"></span>
                    <span style="--i:10"></span>
                    <span style="--i:8"></span>
                    <span style="--i:17"></span>
                    <span style="--i:11"></span>
                    <span style="--i:12"></span>
                    <span style="--i:14"></span>
                    <span style="--i:2"></span>
                    <span style="--i:9"></span>
                    <span style="--i:15"></span>
                    <span style="--i:6"></span>
                    <span style="--i:4"></span>
                    <span style="--i:19"></span>
                </div>
                <div class="circle"></div>
                <div class="tea"></div>
            </div>
        </div>
        <div class="handle"></div>
    </div>
  <button onclick="redirectToPage()">Click Me!</button>

  <script>
    function redirectToPage() {
      // Replace 'target-page.html' with the URL of the page you want to redirect to
      window.location.href = 'cutestuff.html';
    }
  </script>
  
</body>
</html>
